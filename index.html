<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <main class="wrapper">
      <!--Header with its proper heading-->
      <header>
        <h1>Generador de contraseñas</h1>
      </header>
      <section class="card">
        <!--Section for a heading-->
        <section class="card-header">
          <h2>Generar una contraseña</h2>
        </section>
        <!--Section with text area (with placeholder included) to place the generated password-->
        <section class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </section>
        <!--Section with the proper button to start password generation process-->
        <section class="card-footer">
          <button id="generate" class="btn">Generar contraseña</button>
        </section>
      </section>
    </main>
    <!--Dialog to be shown with the characters options-->
    <dialog id="OptionsDialog">
      <!--Form that will include the checkboxes and labels for the user to select the options-->
      <form id = "form" method="dialog">
        <p>
          <label class="labelform">Seleccione sus opciones deseadas:<br>
            <ul>
              <!--Options as a list of checkboxes-->
              <li><input type="checkbox" class="check" id="may">
              <label for="may" class="labelcheck">Incluir mayúsculas</label><br></li>
              <li><input type="checkbox" class="check" id="min">
              <label for="min" class="labelcheck">Incluir minúsculas</label><br></li>
              <li><input type="checkbox" class="check" id="num">
              <label for="num" class="labelcheck">Incluir números</label><br></li>
              <li><input type="checkbox" class="check" id="car">
              <label for="car" class="labelcheck">Incluir caracteres especiales</label><br></li>
            </ul>
          </label>
        </p>
        <section>
          <!--Include Cancel and Submit buttons-->
          <button value="cancel" class="CancelBtn">Cancel</button>
          <button type="submit" id="confirmBtn" value="default" class="ConfirmBtn">Confirm</button>
        </section>
      </form>
    </dialog>
    <!--Include javascript file with logic-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
